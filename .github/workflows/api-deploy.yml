name: API CI/CD

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  backend:
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: 20
      PROJECT_ID: tasks-collection-82ded
      GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/firebase-sa.json

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - run: echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > $GOOGLE_APPLICATION_CREDENTIALS

      - run: npm i -g firebase-tools

      - run: firebase functions:config:set jwt.secret="${{ secrets.JWT_SECRET }}" --project $PROJECT_ID

      - name: Verify config was set
        run: firebase functions:config:get --project $PROJECT_ID

      - run: npm ci

      - run: npm run build

      - run: firebase deploy --only functions --project $PROJECT_ID --non-interactive --force
